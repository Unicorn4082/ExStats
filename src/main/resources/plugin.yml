name: ExStats
version: ${project.version}
main: com.xboxbedrock.Exstats
api-version: 1.12
prefix: ExStats
load: STARTUP
authors: [XboxBedrock]
description: A stats plugin for pip
website: thebitblock.net
commands:
  blocksplaced:
    description: Find the blocksplaced of all users
    usage: /<command>
    permission: exstats.blocksplaced
  blocksbreaked:
    description: Find the blocksbreaked of all users
    usage: /<command>
    permission: exstats.blocksbreaked
  blocksactivity:
    description: Find the blocks placed and breaked of all users
    usage: /<command>
    permission: exstats.blocksbreaked